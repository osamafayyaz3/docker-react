language: generic
sudo: required #root permission to install docker
services:
    - docker #installs copy of docker 

before_install:
    - docker build -t osama85/docker-react -f Dockerfile.dev .

script:
    - docker run -e CI=true osama85/docker-react npm run test -- --coverage

deploy:
    provider: elasticbeanstalk
    region: "us-east-1"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-us-east-1-243950353262"
    bucket_path: "docker-react"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    region: "us-east-1"